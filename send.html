<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال ملفات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-box:hover {
            border-color: #4CAF50;
        }
        #file-input {
            display: none;
        }
        .link-box, .amount-box {
            margin: 20px 0;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #generated-link {
            font-weight: bold;
            color: #2196F3;
            word-break: break-all;
        }
        .security-note {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            border-right: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إرسال ملفات</h1>
        
        <div class="upload-box" id="upload-box">
            <p>اضغط هنا أو اسحب الملفات لرفعها</p>
            <input type="file" id="file-input" multiple>
        </div>
        
        <div class="amount-box">
            <label for="amount">المبلغ المطلوب:</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ المطلوب لقاء الملفات">
        </div>
        
        <div class="link-box">
            <label for="receiver-link">رابط المستلم الآمن:</label>
            <input type="text" id="receiver-link" placeholder="أدخل الرابط الآمن الذي أعطاه المستلم">
        </div>
        
        <button id="generate-btn">إنشاء رابط آمن</button>
        
        <div id="result" style="margin-top: 20px; display: none;">
            <p>تم إنشاء الرابط الآمن بنجاح:</p>
            <p id="generated-link"></p>
            <p>قم بإرسال هذا الرابط إلى المستلم</p>
            
            <div class="security-note">
                <strong>ملاحظة أمان:</strong>
                <p>هذا الرابط سينتهي تلقائيًا بعد 24 ساعة أو بعد تحميل الملفات مرة واحدة (أيهما يأتي أولاً).</p>
                <p>لن يتم إرسال الملفات حتى يتأكد النظام من استلام المبلغ.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-box').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });
        
        document.getElementById('generate-btn').addEventListener('click', function() {
            const amount = document.getElementById('amount').value;
            const receiverLink = document.getElementById('receiver-link').value;
            
            if (!amount || !receiverLink) {
                alert('الرجاء إدخال جميع البيانات المطلوبة');
                return;
            }
            
            // هنا يجب إضافة الكود للاتصال بالخادم ومعالجة الملفات
            // هذا مثال فقط للواجهة
            
            // إنشاء رابط مؤقت فريد
            const transactionId = Math.random().toString(36).substring(2, 10) + 
                                 Math.random().toString(36).substring(2, 6);
            
            const generatedLink = 'https://example.com/secure-transfer/' + transactionId;
            document.getElementById('generated-link').textContent = generatedLink;
            document.getElementById('result').style.display = 'block';
            
            // في التطبيق الحقيقي، يجب إرسال transactionId و receiverLink إلى الخادم
            // لربطهما معًا وإنشاء اتصال آمن بين المرسل والمستلم
        });
    </script>
</body>
</html>
